{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Create a New Post</h1>
    
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.content.label }} <br>
            {{ form.content(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
